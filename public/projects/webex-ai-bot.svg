<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="webexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#18181b"/>

  <!-- Robot head -->
  <rect x="150" y="80" width="100" height="80" rx="10" fill="none" stroke="url(#webexGradient)" stroke-width="3"/>

  <!-- Antenna -->
  <line x1="200" y1="80" x2="200" y2="60" stroke="url(#webexGradient)" stroke-width="3"/>
  <circle cx="200" cy="55" r="5" fill="url(#webexGradient)"/>

  <!-- Eyes -->
  <circle cx="175" cy="110" r="8" fill="url(#webexGradient)"/>
  <circle cx="225" cy="110" r="8" fill="url(#webexGradient)"/>

  <!-- Mouth/speech indicator -->
  <path d="M 170 135 Q 200 145 230 135" fill="none" stroke="url(#webexGradient)" stroke-width="3" stroke-linecap="round"/>

  <!-- Chat bubbles -->
  <circle cx="120" cy="100" r="12" fill="none" stroke="url(#webexGradient)" stroke-width="2" opacity="0.6"/>
  <circle cx="105" cy="120" r="8" fill="none" stroke="url(#webexGradient)" stroke-width="2" opacity="0.4"/>

  <circle cx="280" cy="100" r="12" fill="none" stroke="url(#webexGradient)" stroke-width="2" opacity="0.6"/>
  <circle cx="295" cy="120" r="8" fill="none" stroke="url(#webexGradient)" stroke-width="2" opacity="0.4"/>

  <!-- Title -->
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#webexGradient)" text-anchor="middle">Webex AI Bot</text>

  <!-- Subtitle -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="16" fill="#71717a" text-anchor="middle">Customizable AI Personalities</text>
</svg>
